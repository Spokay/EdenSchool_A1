<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pictures gallery</title>
</head>
<body>
	<div id="globdiv">
		<h1>Pictures Gallery</h1>
		<section id="gallery-container">
			<div id="controller">
				<div>
					<label for="rangeInput1">Contrast</label>
					<input type="range" value="100" min="0" max="200" id="rangeInput1" name="rangeInput1">
				</div>
				<div>
					<label for="rangeInput2">Brightness</label>
					<input type="range" name="rangeInput2" min="0" max="200" value="100" id="rangeInput2">
				</div>
				<div>
					<a href="assets/img/1.jpg" download id="dl-link">
						<button class="btn-gradient">Download</button>
					</a>
				</div>
			</div>
			<div id="bg-image">

				<img src="assets/img/1.jpg" alt="randomImage">
			</div>
			<div id="images-preview">

			</div>
		</section>
	</div>

	<script src="assets/js/script.js">

	</script>
</body>
</html>
