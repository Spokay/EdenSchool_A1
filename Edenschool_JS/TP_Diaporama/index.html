<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6a771afa96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Title</title>
</head>
<body>
    <div id="globdiv">
        <h1>Pictures Slider</h1>
        <section id="slider-container">
            <a class="toolbar"><i class="fas fa-arrow-right"></i> Barre d'outils</a>
            <div id="controller">
                <div class="controller-container displayElement">
                    <button class="controller-previous controller-item"><i class="fas fa-step-backward"></i></button>
                </div>
                <div class="controller-container displayElement">
                    <button class="controller-play-pause controller-item"><i class="fas fa-play"></i></button>
                </div>
                <div class="controller-container displayElement">
                    <button class="controller-next controller-item"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="controller-container displayElement">
                    <button class="controller-next controller-item"><i class="fas fa-random"></i></button>
                </div>
            </div>
            <div id="bg-image">
                <img src="assets/img/1.jpg" alt="buildings">
            </div>
            <div id="description">

            </div>
        </section>
    </div>


    <script src="assets/js/script.js">

    </script>
</body>
</html>
