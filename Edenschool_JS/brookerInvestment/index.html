<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TP_No_Border</title>
</head>
<body>
    <section>
        <div class="title">
            <div><h1>Investissement au cour de la semaine</h1></div>
        </div>

        <div id="globform">
            <div id="formcontainer">
                <form method="POST" id="formulaire">
                    <input type="text" name="number1" id="number1" placeholder="Prix le lundi">

                    <input type="text" name="number2" id="number2" placeholder="Prix le mardi">

                    <input type="text" name="number3" id="number3" placeholder="Prix le mercredi">
                    <input type="text" name="number4" id="number4" placeholder="Prix le jeudi">

                    <input type="text" name="number5" id="number5" placeholder="Prix le vendredi">
                    <input type="text" name="number6" id="number6" placeholder="Prix le samedi">
                    <input type="text" name="number7" id="number7" placeholder="Prix le dimanche">
                   <div class="button">
                        <input type="submit" value="Valider" name="validation" id="validation">
                   </div>
                </form>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
