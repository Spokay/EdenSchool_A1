<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="empty">
            <form method="post" id="nameform">
                <label for="catname">Choisissez le nom de votre chat</label>
                <input type="text" name="catname" id="catname">
                <input type="submit" value="Valider">
            </form>
        </div>
        <div id="catContainer">
            <img src="img/pusheenBasic.png" alt="chat" class="catImgs">
            <img src="img/pusheenEatingPizza.gif" alt="chat qui mange" class="catImgs">
            <img src="img/pusheenSleeping.gif" alt="chat qui dors" class="catImgs">
            <img src="img/pusheenJumping.gif" alt="chat qui saute" class="catImgs">
            <img src="img/pusheenHappy.gif" alt="chat qui est heureux" class="catImgs">
        </div>
        <div id="stats">
            <div id="name">

            </div>
            <ul>

            </ul>
        </div>

        <div id="commandeContainer">
            <form method="post" id="commandeForm">
                <input type="submit" id="eatbtn" value="Manger">
                <input type="submit" id="sleepbtn" value="Dormir">
                <input type="submit" id="jumpbtn" value="Sauter">
                <input type="submit" id="hugbtn" value="Calin">
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
